<head>

    <style>
        body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
}
        
.logo {
    width: 156px; 
    height: 130px; 
    padding-left: 3.5%;
    padding-bottom: 1%;
   
}

nav {
    background-color: #154734;
    overflow: hidden;
    text-align: center;
}

nav a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 28px 16px;
    text-decoration: none;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 24px;
}

nav a:hover, nav a:active {
    background-color: transparent;
    color: yellow;
  }

  nav a.active{
    background-color: transparent;
    color: yellow;
  }

 .chat-box {
            width: 400px;
            margin: 25px auto;
            background-color: #0f3326;
            color: cream;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #154734;
            color: #fff;
            padding: 15px;
            font-size: 25px;
            font-family:  Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }

        .chat-body {
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            margin-bottom: 15px;
        }
        .student-message {
            background-color: #ddd;
            border-radius: 10px;
            padding: 15px;
            max-width: 80%;
            float: left;
        }

        .message-input {
            width: calc(100% - 10px);
            padding: 25px;
            box-sizing: border-box;
            border-radius: 100pk;
            border-bottom: 2px solid #ccc;
            background-color: whitesmoke;
            color: cream;
        }

        .send-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-family:  Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #154734;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }


    </style>
</head>
<body> 
<br>
    <a href="website.html"> <img src="logo.png" class="logo"></a>
<nav><b>
    <a href="project goals.html">Project Goal and Mission</a>

    <a href="helpful link.html">Helpful Link</a>
    <a href="education.html">Education</a></b>
    <a href="events.html">Events</a></b>
</nav>
    <div class="chat-box">
    <div class="chat-header">Normal Conversations</div>
    <div class="chat-body" id="chatBody">
        <!-- Messages will appear here -->
    </div>
    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Post</button>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var chatBody = document.getElementById('chatBody');

        if (messageInput.value.trim() === '') {
            return;
        }

        var message = document.createElement('div');
        message.className = 'message';

        var studentMessage = document.createElement('div');
        studentMessage.className = 'student-message';
        studentMessage.textContent = messageInput.value;

        message.appendChild(studentMessage);
        chatBody.appendChild(message);

        // Simulate expert's response (you can replace this with actual backend communication)
        setTimeout(function() {

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }, 500);

        // Clear the input field
        messageInput.value = '';

        // Scroll to the bottom of the chat
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script> 
    
</body>

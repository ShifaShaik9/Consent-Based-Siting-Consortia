            margin-bottom: 10px;

            max-height: 300px;
            overflow-y: auto;

<div class="container">
    <div id="questionSection">
        <h2>Ask a question to an expert</h2>
        <textarea id="questionInput" placeholder="Type your question..."></textarea>
        <button onclick="askQuestion()">Submit Question</button>
    </div>
    <div id="conversationSection">
        <h2>Students Questions</h2>
        <div id="conversation"></div>
    </div>
</div>

<script>
    const conversationDiv = document.getElementById('conversation');
    const questionInput = document.getElementById('questionInput');
  
    function askQuestion() {
      const question = questionInput.value.trim();
  
      if (question !== '') {
        const username = 'Student'; // Assuming all questions come from students
        const timestamp = getFormattedTimestamp();
  
        appendMessage(username, question, timestamp);
  
        // You can add logic here to handle expert's response (not included in this example)
  
        questionInput.value = ''; // Clear the input field
      }
    }
  
    function appendMessage(username, message, timestamp) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<span>${username}</span>: ${message} <small>${timestamp}</small>`;
      conversationDiv.appendChild(messageDiv);
  
      // Scroll to the bottom to show the latest message
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }
  
    function getFormattedTimestamp() {
      const currentDate = new Date();
      const hours = currentDate.getHours() % 12 || 12; // Convert to 12-hour format
      const minutes = currentDate.getMinutes();
      const ampm = currentDate.getHours() < 12 ? 'AM' : 'PM';
      const formattedDate = currentDate.toLocaleDateString();
      const formattedTime = `${hours}:${minutes < 10 ? '0' : ''}${minutes} ${ampm}`;
  
      return `${formattedDate} ${formattedTime}`;
    }
  </script>
  
</body>
